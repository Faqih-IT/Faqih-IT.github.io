<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Bug</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./../../img/BSI.png" type="icons">
</head>
<body>
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>LAPORKAN</span>
                  <span>BUG</span>
                </div>
                <div class="app-contact">NO KONTAK : <a href="https://wa.me/+6287729334688">+62 877-2933-4688</a></div>
              </div>
              <div class="screen-body-item">
                <form action="/laporan" method="post" class="app-form" id="contactForm">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAMA" name="name" type="text">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="EMAIL" name="email" type="email">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NO TLP *" name="phone" type="tel">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="PESAN *" name="msg" type="text">
                  </div>
                  <div class="app-form-group buttons">
                    <button onclick="goBack()" class="app-form-button">KEMBALI</button>
                    <button type="submit" class="app-form-button">KIRIM</button>
                    <div class="spinner"></div>
                  </div>
                </form>
                <div id="popup" class="popup">
                    <span class="close" id="popupClose">&times;</span>
                    <p id="popupMessage">Formulir berhasil dikirim!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<script>
  function goBack() {
    window.history.back()
  }
</script>
<script src="./script.js"></script>
</body>
</html>
