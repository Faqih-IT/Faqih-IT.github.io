<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=., initial-scale=1.0" />
    <title>Surat</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #5100ff;
        /* height: 1200px; */
      }
      .container {
        display: flex;
        justify-content: center;
        margin-top: 40vh;
      }
      .envelope {
        position: relative;
        background-color: #f7f7f7;
        height: 10rem;
        width: 20rem;
        border: 2px solid black;
        border-radius: 7px;
        /* cursor: pointer; */
      }
      .segitiga-bawah {
        width: 19.5rem;
        margin-left: 2px;
        height: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 100px solid #dbd8d8; /* Warna segitiga */
      }
      .garis-miring-segitiga::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 7rem;
        background-color: black;
        transform-origin: left;
        transition: all 0.5s;
        transform: rotate(63deg);
        top: 0;
        left: 1px;
      }
      .garis-miring-segitiga::before {
        content: "";
        position: absolute;
        height: 2px;
        width: 7rem;
        background-color: black;
        transform-origin: right;
        transition: all 0.5s;
        transform: rotate(-63deg);
        right: 1px;
        top: 0;
      }
      .segitiga-bawah.reveal {
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-top: 100px solid #787878;
      }
      .garis-tengah::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 13.4rem;
        background-color: black;
        right: 16%;
        bottom: 34.5%;
        transition: all 0.5s;
      }
      .garis-tengah-atas::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 13.4rem;
        background-color: black;
        right: 16%;
        top: -65%;
        transition: all 0.5s;
        display: none;
      }
      .reveal::after {
        display: block;
      }
      .segitiga-atas {
        position: absolute;
        top: -65%;
        width: 19.5rem;
        height: 0;
        margin-left: 2px;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        border-bottom: 100px solid #dbd8d8;
        display: none;
      }
      .segitiga-atas::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 7rem;
        background-color: black;
        transform-origin: left;
        transition: all 0.5s;
        transform: rotate(63deg);
        right: -53%;
        bottom: -2px;
      }
      .segitiga-atas::before {
        content: "";
        position: absolute;
        height: 2px;
        width: 7rem;
        background-color: black;
        transform-origin: right;
        transition: all 0.5s;
        transform: rotate(-63deg);
        left: -53%;
        bottom: -2px;
      }
      .segitiga-atas.reveal {
        display: block;
      }

      .garis-miring::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 4.6rem;
        background-color: black;
        transform-origin: right;
        transition: all 0.5s;
      }
      .garis-miring::before {
        content: "";
        position: absolute;
        height: 2px;
        width: 4.6rem;
        background-color: black;
        transform-origin: left;
        transition: all 0.5s;
      }
      .garis-miring::after {
        right: 0;
        transform: rotate(46deg);
        bottom: 0;
      }
      .garis-miring::before {
        transform: rotate(-46deg);
        bottom: 0;
      }
      .surat {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -54%);
        height: 3rem;
        width: 13rem;
        background-color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 15px;
        display: none;
        transition: all 0.5s ease-in;
      }
      .surat p {
        text-align: center;
        margin-top: 15px;
        font-weight: bold;
      }
      .surat:hover {
        height: 8rem;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -80%);
      }
      .surat.reveal {
        display: block;
      }

      .surat.close{
        display: none;
      }


      .button {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
      }
      #click {
        padding: 1rem;
        width: 10rem;
        border-radius: 15px;
        background-color: red;
        font-size: 1rem;
        font-weight: bold;
        display: block;
      }
      #click.reveal {
        display: none;
      }
      .surat-ucapan {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 22rem;
        width: 20rem;
        background-color: white;
        border-bottom-left-radius: 15px;
        border-top-right-radius: 15px;
        border-top-left-radius: 10px;
        border-bottom-right-radius: 10px;
        display: none;
        z-index: 1000;
      }
      .surat-ucapan.reveal {
        display: block;
        animation: surat 1.8s ease-in-out;
      }
      .surat-ucapan h3 {
        text-align: center;
        margin: 0.8rem;
      }
      .surat-ucapan p {
        margin: 0.5rem;
        font-size: 1rem;
        text-align: center;
      }
      .surat-ucapan h4 {
        position: absolute;
        bottom: 2em;
        right: 2em;
      }
      .surat-ucapan h6 {
        position: absolute;
        bottom: 3.5rem;
        right: 3rem;
      }
      .toggle {
        position: absolute;
        display: block;
        left: 1rem;
        margin-top: -0.8rem;
        cursor: pointer;
        height: 1rem;
        width: 2rem;
        bottom: 1rem;
      }
      .toggle::after,
      .toggle::before {
        content: "";
        position: absolute;
        height: 2px;
        width: 1.5rem;
        background-color: black;
        transform-origin: left;
        transition: all 0.5s;
      }
      .toggle::before {
        top: 100%;
        transform: rotate(-45deg);
      }
      .toggle::after {
        transform: rotate(45deg);
      }
      @keyframes animasi {
        from {
          top: -30%;
        }
        to {
          top: 0;
        }
      }
      .exit-toggle {
        position: absolute;
        display: block;
        margin-top: -0.8rem;
        cursor: pointer;
        height: 1rem;
        width: 2rem;
        left: 50%;
        top: 50%;
        transform: translate(-30%, 880%);
        display: none;
      }
      .exit-toggle::after,
      .exit-toggle::before {
        content: "";
        position: absolute;
        height: 2px;
        width: 1.5rem;
        background-color: black;
        transform-origin: left;
        transition: all 0.5s;
      }
      .exit-toggle::before {
        top: 100%;
        transform: rotate(-45deg);
      }
      .exit-toggle::after {
        transform: rotate(45deg);
      }
      .exit-toggle.reveal {
        display: block;
      }
      .logo {
        font-size: 3rem;
        position: absolute;
        top: 50%;
        left: 40%;
        transition: all 2s ease;
        color: yellow;
        z-index: 1;
      }
      .logo.expand {
        transform: rotate(50deg);
        top: 200%;
      }
      .panah1 {
        position: absolute;
        top: -60%;
        left: -20%;
        font-size: 4rem;
        display: none;
      }
      .panah1.reveal {
        display: block;
      }
      .panah2 {
        position: absolute;
        top: -60%;
        left: 100%;
        font-size: 4rem;
        transform: rotate(75deg);
      } 
      .panah2.reveal {
        display: block;
      }
      @keyframes surat {
        0% {
          width: 13rem;
          height: 5rem;
          top: 30%;
          font-size: .1px;
        } 30% {
          width: 15rem;
          height: 8rem;
          top: 25%;
          font-size: 2px;
        } 60% {
          width: 18rem;
          height: 13rem;
          top: 35%;
          font-size: 2px;
        } 90% {
          width: 20rem;
          height: 20rem;
          top: 40%;
          font-size: 2px;
        } 100% {
          width: 20rem;
          height: 22rem;
          top: 50%;
          font-size: 2px;
        }
      }
      #typing-text {
        text-align: center;
        font-family: monospace;
        font-size: 1em;
        white-space: pre-wrap; 
        padding-right: 5px;
        margin: 20px; 
      }
      #open {
        padding: 1rem;
        width: 10rem;
        border-radius: 15px;
        background-color: red;
        font-size: 1rem;
        font-weight: bold;
        display: none;
      }
      #open.reveal {
        display: block;
      }
    </style>
  </head>
  <body class="body">
    <main>
      <div class="container">
        <div class="con-envelope">
          <div class="envelope">
            <div class="satas">
              <div class="segitiga-atas"></div>
              <div class="segitiga-bawah"></div>
            </div>
            <i class='bx bxs-zap logo'></i>
            <div class="garis-tengah-atas" id="garis-atas"></div>
            <div class="garis-miring-segitiga"></div>
            <div class="kertas">
              <div class="surat" id="surat"><p>Surat</p></div>
            </div>
            <div class="garis-tengah"></div>
            <div class="garis-miring"></div>
          </div>
          <i class='bx bxs-right-down-arrow-circle panah2' id="Panah"></i>
          <i class='bx bxs-right-down-arrow-circle panah1' id="Panah"></i>
        </div>
      </div>
      <div class="surat-ucapan">
        <div id="typing-text"></div>
        <p></p>
        <h6>from :</h6>
        <h4>m faqih s</h4>
        <div class="toggle"></div>
      </div>
      <div class="button">
        <button id="open">Open</button>
        <button id="click">Unlock</button>
      </div>
    </main>
    <script>
      const Reveal = document.getElementById("click");
      Reveal.addEventListener("click", () => {
        document.querySelector(".logo").classList.add("expand");
        document.getElementById("click").classList.add("reveal");
        document.querySelector(".panah1").classList.add("reveal");
        document.querySelector(".panah2").classList.add("reveal");
        document.getElementById("open").classList.add("reveal");
      });
      
      const Unlock = document.getElementById("open");
      
      Unlock.addEventListener("click" , () => {
        document.querySelector(".segitiga-atas").classList.add("reveal");
        document.querySelector(".segitiga-bawah").classList.add("reveal");
        var element = document.getElementById("garis-atas");
        element.classList.add("reveal");
        document.querySelector(".surat").classList.add("reveal");
        document.getElementById("open").classList.remove("reveal")
        
      })

      const textElement = document.getElementById('typing-text');
const textToType = "Selamat Ulang Tahun \n Barakallah fii umrik! Semoga Allah SWT selalu memberikan rahmat, kesehatan dan umur yang panjang, dilancarkan segala urusan dan Rezeki, Husnul Khotimah\n آمِيْنُ يَا رَبَّ الْعَالَمِيْن \n باراك الله في عمريك ";
let index = 0;

function type() {
    if (index < textToType.length) {
        // Jika karakter saat ini adalah newline, tambahkan <br> untuk baris baru
        if (textToType.charAt(index) === '\n') {
            textElement.innerHTML += '<br>';
        } else {
            textElement.innerHTML += textToType.charAt(index);
        }
        index++;
        setTimeout(type, 100); // Delay per karakter (ms)
    }
}

         // Mulai animasi mengetik saat halaman dimuat
document.addEventListener('DOMContentLoaded', type);




      const surat = document
        .getElementById("surat")
        .addEventListener("click", () => {
          document.querySelector(".surat-ucapan").classList.add("reveal");
          document.querySelector(".surat").classList.add("close")
        });

      const toggle = document
        .querySelector(".toggle")
        .addEventListener("click", () => {
          document.querySelector(".surat-ucapan").classList.remove("reveal");
          document.querySelector(".segitiga-atas").classList.remove("reveal");
          document.querySelector(".segitiga-bawah").classList.remove("reveal");
          var element = document.getElementById("garis-atas");
          element.classList.remove("reveal");
          document.querySelector(".surat").classList.remove("reveal");
          document.querySelector(".logo").classList.remove("expand");
          document.getElementById("click").classList.remove("reveal");
          document.getElementById("open").classList.remove("reveal");
        });
    </script>
  </body>
</html>
